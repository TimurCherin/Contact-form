<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <form class="form">
                <h1 class="main-title">Reach out to us!</h1>
                <label class="form-text" for="text">
                    <input placeholder="Your name*" class="input"  type="text">
                </label>
                <label class="form-text" for="text">
                    <input placeholder="Your e-mail*" class="input" type="text">
                </label>
                <label class="form-comment" for="text">
                    <textarea placeholder="Your message*" name="textarea"rows="10"></textarea>
                </label>
                <button class="form-button" type="button">Send message</button>
            </form>
            <div class="icon-map"></div>
            <svg class="icon-smile-1"><use href="./images/symbol-defs.svg#icon-smile-1"></use></svg>
            <svg class="icon-smile-3"><use href="./images/symbol-defs.svg#icon-smile-3"></use></svg>
            <svg class="icon-smile-5"><use href="./images/symbol-defs.svg#icon-smile-5"></use></svg>
            <svg class="cloud-1"><use href="./images/symbol-defs.svg#icon-cloud"></use></svg>
            <svg class="cloud-2"><use href="./images/symbol-defs.svg#icon-cloud"></use></svg>
            <svg class="cloud-3"><use href="./images/symbol-defs.svg#icon-cloud"></use></svg>
            <svg class="cloud-4"><use href="./images/symbol-defs.svg#icon-cloud"></use></svg>
            <svg class="cloud-5"><use href="./images/symbol-defs.svg#icon-cloud"></use></svg>
            <svg class="cloud-6"><use href="./images/symbol-defs.svg#icon-cloud"></use></svg>
            <svg class="cloud-7"><use href="./images/symbol-defs.svg#icon-cloud"></use></svg>
            <svg class="cloud-8"><use href="./images/symbol-defs.svg#icon-cloud"></use></svg>
            <svg class="cloud-9"><use href="./images/symbol-defs.svg#icon-cloud"></use></svg>
            <svg class="ellipse"><use href="./images/symbol-defs.svg#icon-Ellipse"></use></svg>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <ul class="icon-list">
                <li class="icon-item">
                    <svg class="icon-svg"><use href="./images/symbol-defs.svg#in"></use></svg>
                </li>
                <li class="icon-item">
                    <svg class="icon-svg"><use href="./images/symbol-defs.svg#tw"></use></svg>
                </li>
                <li class="icon-item">
                    <svg class="icon-svg"><use href="./images/symbol-defs.svg#fb"></use></svg>
                </li>
                <li class="icon-item">
                    <svg class="icon-svg"><use href="./images/symbol-defs.svg#ld"></use></svg>
                </li>
            </ul>
            <svg class="icon-smile-2"><use href="./images/symbol-defs.svg#icon-smile-2"></use></svg>
            <svg class="icon-smile-4"><use href="./images/symbol-defs.svg#icon-smile-4"></use></svg>
            <svg class="icon-smile-6"><use href="./images/symbol-defs.svg#icon-smile-6"></use></svg>
        </div>
    </footer>
    </form>
</body>
</html>
